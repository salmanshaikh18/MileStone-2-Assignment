<!DOCTYPE html>
<html>
<head>
    <title>Movie Search</title>
    <style>
      .container {
    text-align: center;
    margin-top: 20px;
}

input {
    padding: 10px;
    margin-right: 10px;
}

button {
    padding: 10px 20px;
}

.movies-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-around;
    margin-top: 20px;
}

.movie-box {
    border: 1px solid #ccc;
    padding: 10px;
    margin: 10px;
    text-align: center;
    width: 200px;
}

    </style>
</head>
<body>
    <div class="container">
        <h1>Movie Search</h1>
        <input type="text" id="movieInput" placeholder="Enter movie name">
        <button onclick="searchMovies()">Search</button>
    </div>

    <div class="movies-container" id="moviesContainer"></div>

    <script>
      function searchMovies() {
    const movieInput = document.getElementById("movieInput");
    const moviesContainer = document.getElementById("moviesContainer");
    moviesContainer.innerHTML = "";

    const apiKey = "d0f37330";
    const movieName = movieInput.value;

    if (movieName) {
        fetch(`http://www.omdbapi.com/?s=${movieName}&apikey=${apiKey}`)
            .then((response) => response.json())
            .then((data) => {
                if (data.Search) {
                    data.Search.forEach((movie) => {
                        const movieBox = document.createElement("div");
                        movieBox.className = "movie-box";
                        movieBox.innerHTML = `
                            <img src="${movie.Poster}" alt="${movie.Title}">
                            <h3>${movie.Title}</h3>
                            <p>Year: ${movie.Year}</p>
                        `;
                        moviesContainer.appendChild(movieBox);
                    });
                } else {
                    moviesContainer.innerHTML = "No movies found!";
                }
            })
            .catch((error) => console.error(error));
    }
}

    </script>
</body>
</html>
